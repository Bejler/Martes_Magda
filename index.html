<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Martes de Pololeo - Magda</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Bebas+Neue&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        body { margin: 0; background: #141414; color: white; font-family: 'Inter', sans-serif; overflow-x: hidden; -webkit-tap-highlight-color: transparent; }
        .screen { min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; position: relative; z-index: 10; padding: 20px; box-sizing: border-box; }
        .hidden { display: none !important; }

        /* Loader */
        .loader-wrapper { display: flex; flex-direction: column; align-items: center; }
        .netflix-logo { color: #E50914; font-family: 'Bebas Neue'; font-size: 3.5rem; letter-spacing: -2px; margin-bottom: 20px; }
        .loader-bar-container { width: 220px; height: 4px; background: #333; border-radius: 4px; overflow: hidden; }
        .loader-bar { height: 100%; width: 50%; background: #E50914; animation: loading 2s infinite ease-in-out; position: relative; }
        @keyframes loading { from { left: -50%; } to { left: 100%; } }

        /* Perfil y Logo */
        .profile-container { display: flex; flex-direction: column; align-items: center; }
        .profile-card { cursor: pointer; z-index: 20; }
        .profile-card img { width: 160px; height: 160px; border-radius: 5px; border: 3px solid transparent; transition: 0.3s; object-fit: cover; }
        .profile-card:hover img { border-color: white; transform: scale(1.05); }
        .profile-card p { margin: 10px 0; font-size: 1.2rem; color: #808080; transition: 0.3s; }
        .profile-card:hover p { color: white; }

        .republicano-btn { width: 60px; height: 60px; cursor: pointer; transition: transform 0.3s; border-radius: 50%; background: white; padding: 5px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        .republicano-btn:hover { transform: scale(1.2); }
        .republicano-btn img { width: 100%; height: 100%; object-fit: contain; }

        /* Home */
        .slider { position: fixed; inset: 0; z-index: -1; }
        .slider::after { content: ""; position: absolute; inset: 0; background: linear-gradient(to top, #141414 15%, transparent 65%); }
        .slide { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; opacity: 0; transition: opacity 1.5s ease-in-out; }
        .slide.active { opacity: 0.4; }
        .content-overlay { width: 100%; max-width: 450px; z-index: 20; }
        .main-title { font-size: 2.2rem; font-weight: 900; margin: 10px 0 30px; }
        .movie-card { background: rgba(35, 35, 35, 0.75); backdrop-filter: blur(10px); padding: 20px; border-radius: 8px; margin-bottom: 15px; text-align: left; border-left: 5px solid #E50914; cursor: pointer; }
        .badge { background: #E50914; font-size: 0.7rem; padding: 3px 7px; border-radius: 3px; font-weight: bold; display: inline-block; margin-bottom: 5px; }

        /* Modal */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.92); z-index: 1000; display: flex; align-items: center; justify-content: center; padding: 15px; }
        .modal-content { background: rgba(25, 25, 25, 0.9); backdrop-filter: blur(20px); padding: 30px; width: 100%; max-width: 380px; border-radius: 15px; position: relative; text-align: left; border: 1px solid rgba(255,255,255,0.1); }
        .btn-confirm { background: white; color: black; border: none; padding: 16px; width: 100%; font-weight: 900; border-radius: 6px; margin-top: 25px; cursor: pointer; text-transform: uppercase; font-family: inherit; }
        .options-btn { background: rgba(255,255,255,0.1); color: white; border: none; padding: 14px; width: 100%; margin-top: 10px; border-radius: 6px; cursor: pointer; text-align: left; font-family: inherit; }
        .back-btn { background: transparent; color: #E50914; font-weight: bold; border: 1px solid #E50914; text-align: center; margin-top: 15px; width: 100%; padding: 10px; border-radius: 6px; cursor: pointer; font-family: inherit; }
        .close { position: absolute; right: 15px; top: 10px; font-size: 35px; cursor: pointer; color: #888; }
        .te-amo { font-family: 'Bebas Neue'; font-size: 4.5rem; color: #E50914; margin: 0; }
    </style>
</head>
<body>

<audio id="tudum-sound" src="https://www.myinstants.com/media/sounds/netflix-tudum.mp3"></audio>
<audio id="bg-music" loop src="https://www.bensound.com/bensound-music/bensound-love.mp3"></audio>
<audio id="secret-music" loop src="jingle.mp3"></audio>

<div id="loading-screen" class="screen">
  <div class="loader-wrapper">
    <h1 class="netflix-logo">MARTES DE POLOLEO</h1>
    <div class="loader-bar-container"><div class="loader-bar"></div></div>
  </div>
</div>

<div id="profile-screen" class="screen hidden">
  <h1 class="profile-title">¬øQui√©n recibir√° regaloneo hoy?</h1>
  <div class="profile-container">
    <div class="profile-card" onclick="showHome()">
      <img src="https://i.postimg.cc/QCjKjZPg/Whats_App_Image_2025_12_29_at_12_06_34(1).jpg">
      <p>Magda</p>
    </div>
    <div class="republicano-btn" onclick="toggleSecretMusic()">
      <img src="https://upload.wikimedia.org/wikipedia/commons/c/ce/Partido_Republicano_%28Chile%2C_2019%29.svg" alt="Logo">
    </div>
  </div>
</div>

<div id="home-screen" class="screen hidden">
  <div class="slider">
    <img src="https://i.postimg.cc/vTGxGwj5/Whats_App_Image_2025_12_29_at_12_06_34.jpg" class="slide active">
    <img src="https://i.postimg.cc/sx3G3C8p/Whats_App_Image_2025_12_29_at_12_06_35.jpg" class="slide">
    <img src="https://i.postimg.cc/QCjKjZPg/Whats_App_Image_2025_12_29_at_12_06_34(1).jpg" class="slide">
  </div>
  <div class="content-overlay">
    <p style="font-size:0.7rem; letter-spacing:2px; color:#888; font-weight:900">PRODUCCI√ìN ORIGINAL</p>
    <h2 class="main-title">¬øQu√© cap√≠tulo viviremos hoy?</h2>
    <div class="movie-card" onclick="openPlan('completo')">
      <div class="badge">99% Match</div>
      <p style="margin:0"><b>D√≠a Completo: Cachagua & Las Cujas</b></p>
    </div>
    <div class="movie-card" onclick="openPlan('manana')">
      <div class="badge">M√°s buscado</div>
      <p style="margin:0"><b>Solo Ma√±ana: Desayuno & Paseo</b></p>
    </div>
    <div class="movie-card" onclick="openPlan('tarde')">
      <div class="badge">Especial</div>
      <p style="margin:0"><b>Solo Tarde: Sunset & Piscina</b></p>
    </div>
  </div>
</div>

<div id="detail-modal" class="modal hidden">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">√ó</span>
    <h1 id="plan-title" style="margin:0; font-family:'Bebas Neue'; font-size:2rem; letter-spacing:1px"></h1>
    <p id="plan-info" style="color: #46d369; font-weight: bold; margin: 10px 0; font-size: 0.9rem;"></p>
    <p id="plan-desc" style="font-size:0.95rem; line-height:1.4"></p>
    <div id="interactive-section"></div>
    <button class="btn-confirm" id="confirm-btn">REPRODUCIR CITA</button>
  </div>
</div>

<div id="final-scene" class="screen hidden">
  <h1 class="te-amo">TE AMO NI√ëA</h1>
  <p>Cita confirmada ‚ù§Ô∏è</p>
</div>

<script>
let currentPlanText = "Plan de Pololeo";
let isSecretPlaying = false;

setTimeout(() => {
  document.getElementById('loading-screen').classList.add('hidden');
  document.getElementById('profile-screen').classList.remove('hidden');
}, 2500);

function showHome() {
  document.getElementById('tudum-sound').play().catch(()=>{});
  if (!isSecretPlaying) { document.getElementById('bg-music').play().catch(()=>{}); }
  document.getElementById('profile-screen').classList.add('hidden');
  document.getElementById('home-screen').classList.remove('hidden');
  startSlider();
}

function startSlider() {
  const slides = document.querySelectorAll('.slide');
  let cur = 0;
  setInterval(() => {
    slides[cur].classList.remove('active');
    cur = (cur + 1) % slides.length;
    slides[cur].classList.add('active');
  }, 4000);
}

function toggleSecretMusic() {
  const normalMusic = document.getElementById('bg-music');
  const secretMusic = document.getElementById('secret-music');
  if (!isSecretPlaying) {
    normalMusic.pause();
    secretMusic.play().catch(()=>{});
    isSecretPlaying = true;
  } else {
    secretMusic.pause();
    normalMusic.play().catch(()=>{});
    isSecretPlaying = false;
  }
}

function openPlan(tipo) {
  const modal = document.getElementById('detail-modal');
  const title = document.getElementById('plan-title');
  const desc = document.getElementById('plan-desc');
  const info = document.getElementById('plan-info');
  const interactive = document.getElementById('interactive-section');
  const btn = document.getElementById('confirm-btn');
  
  modal.classList.remove('hidden');
  interactive.innerHTML = ""; 

  if(tipo === 'completo') {
    title.innerText = "Cachagua: D√≠a de Pel√≠cula";
    info.innerText = "99% Match | Full Day";
    desc.innerText = "Salida 10:30 AM. Paseo por Las Cujas. ¬øC√≥mo prefieres almorzar?";
    currentPlanText = "D√≠a Completo Cachagua";
    interactive.innerHTML = `
      <button class="options-btn" onclick="showRestaurants()">üç¥ Ver Restaurantes en Cachagua</button>
      <button class="options-btn" onclick="updateSelection('Picnic en Las Cujas')">üß∫ Picnic en la arena</button>
    `;
  } else if(tipo === 'manana') {
    title.innerText = "Matin√©: Desayuno & Brisa";
    info.innerText = "Especial | 4 Horas";
    desc.innerText = "Paseo por Conc√≥n. ¬øA qu√© lugar te gustar√≠a desayunar?";
    currentPlanText = "Matin√© Desayuno";
    interactive.innerHTML = `
      <button class="options-btn" onclick="showBreakfasts()">‚òï Ver opciones de Desayuno</button>
      <button class="options-btn" onclick="updateSelection('Solo Paseo por Conc√≥n')">üåä Solo caminar y conversar</button>
    `;
  } else if(tipo === 'tarde') {
    title.innerText = "Especial: Sunset & Chill";
    info.innerText = "Romance | 6 Horas";
    desc.innerText = "Piscina y empanaditas para ver el sunset en Conc√≥n.";
    currentPlanText = "Tarde de Sunset";
  }

  btn.onclick = function() {
    const url = "https://wa.me/56933755577?text=" + encodeURIComponent("¬°Hola! Magda confirm√≥: " + currentPlanText + " ‚ù§Ô∏è");
    confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 }, shapes: ['heart'], colors: ['#E50914', '#ffffff'] });
    setTimeout(() => { window.location.href = url; }, 600);
  };
}

function showRestaurants() {
  const interactive = document.getElementById('interactive-section');
  interactive.innerHTML = `
    <button class="options-btn" onclick="window.open('https://maps.google.com/?q=Siete+Olas+Cachagua')">üìç Siete Olas</button>
    <button class="options-btn" onclick="window.open('https://maps.google.com/?q=Tio+Tomate+Cachagua')">üìç T√≠o Tomate</button>
    <button class="options-btn" onclick="window.open('https://maps.google.com/?q=Alazan+Cachagua')">üìç Alaz√°n</button>
    <button class="options-btn" onclick="window.open('https://maps.google.com/?q=Rocca+Rolls+Cachagua')">üìç Rocca Rolls</button>
    <button class="back-btn" onclick="openPlan('completo')">‚¨ÖÔ∏è Volver</button>
  `;
}

function showBreakfasts() {
  const interactive = document.getElementById('interactive-section');
  interactive.innerHTML = `
    <button class="options-btn" onclick="window.open('https://maps.google.com/?q=Le+Mint+Concon')">üìç Le Mint</button>
    <button class="options-btn" onclick="window.open('https://maps.google.com/?q=Bali+Coffee+House+Concon')">üìç Bali Coffee House</button>
    <button class="options-btn" onclick="window.open('https://maps.google.com/?q=Bakery+Lynch+Concon')">üìç Bakery Lynch</button>
    <button class="back-btn" onclick="openPlan('manana')">‚¨ÖÔ∏è Volver</button>
  `;
}

function updateSelection(txt) { currentPlanText = txt; alert("Seleccionado: " + txt); }
function closeModal() { document.getElementById('detail-modal').classList.add('hidden'); }
</script>
</body>
</html>
